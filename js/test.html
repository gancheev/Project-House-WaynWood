<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
    <div id="post">

        
    </div>

    <script type="text/javascript">
        $(function () {

            var PARSE_APP_ID = "P8ihhukFn7gzCkPX7YKRpfRosazG0LKNIETEvF2G";
            var PARSE_REST_APPI_KEY = "0Vj5iUkHt9mZwTaGqPneQIqNT2yRnPqm99QWRPWG";

            $.ajax({
                method: "GET",
                headers: {
                    "X-Parse-Application-Id": PARSE_APP_ID,
                    "X-Parse-REST-API-Key": PARSE_REST_APPI_KEY
                },
                url: "https://api.parse.com/1/classes/Comment",
            }).success(function (data) {
                for (var c in data.results) {
                    var comment = data.results[c];
                    var commentContent = $('<div id="comment">');
                    commentContent.text(comment.content);
                    commentContent.appendTo($('#post'))
                  

                }
            }).error(function () {
                alert('Cannot load countries');
            });
        });
    </script>
    
    
</body>
</html>
